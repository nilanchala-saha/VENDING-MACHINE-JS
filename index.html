<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vending Machine</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</head>


<body>
    <div class="container">
        <h1 class="display-6 heading">Vending Machine</h1>

        <div id="alertDiv" class="mb-5">
        
        </div>
        <div class="row">
            <div class="col col-8">
                <div class="card">
                        <div class="card-header">
                            Products
                        </div>
                        <div class="card-body" >
                    <div class="row " id="productCards">

                     </div>
                        </div>
                    </div>
               
                <div class="progress d-none" id="prouductProgressBar">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
                </div>
            </div>
            <div class="col col-4">
                <div class="col">
                    <div class="card">
                        <div class="card-header">
                            Wallet
                        </div>
                        <div class="card-body" id="walletCard">

                        </div>
                        <div class="progress d-none" id="walletProgressBar">
                            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
                        </div>
                    </div>
                </div>
                <div class="col pt-3">
                    <div class="card">
                        <div class="card-header">
                            Bank Money
                        </div>
                        <div class="card-body">
                            <div class="row" id="bankNotesCard">

                            </div>
                        </div>
                    </div>
                </div>
                <div class="col pt-3">
                    <div class="card">
                        <div class="card-header">
                            Purchased Products
                        </div>
                        <div class="card-body d-flex" id="purchasedProductsCards">

                        </div>
                        <div class="progress" id="purchasedProductsProgressBar">
                            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </div>
 
</body>

</html>
